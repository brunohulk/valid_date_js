<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
    <script src="../src/valid_date.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>
    $(function() {
        var dateFixture = {
            '11/12/2015': true,
            '09/10/2015': true,
            '11/02/2015': true,
            '99/09/1998': false,
            '32/15/XXXX': false,
            '09/15/2015': false
        };

        $.each(dateFixture, function (date, value) {
            var day = date.substr(0, 2);
            var month = date.substr(3, 2);
            var year = date.substr(6, 4);

            QUnit.test("Validando data", function (assert) {
                assert.equal(isValidDate(year, month, day), value, 'Essa data deveria ter falhado no teste: ' + date);
            });
        });
    });
</script>
</body>
